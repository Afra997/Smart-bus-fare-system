<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Fleet Management | City Bus Admin</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <!-- Nav (same as other admin pages) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="passengers.html">Passengers</a></li>
          <li class="nav-item"><a class="nav-link active" href="buses.html">Buses</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light" id="adminLogoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Bus Fleet Management</h2>
      <button class="btn btn-primary" id="addBusBtn"><i class="fas fa-plus me-2"></i>New Bus</button>
    </div>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="search" id="busSearch" class="form-control" placeholder="Search by Bus ID or Route">
      </div>
      <div class="col-md-3">
        <select id="routeFilter" class="form-select">
          <option value="">All Routes</option>
          <!-- dynamic -->
        </select>
      </div>
      <div class="col-md-3">
        <select id="statusFilter" class="form-select">
          <option value="">All Statuses</option>
          <option value="active">In Service</option>
          <option value="maintenance">Under Maintenance</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="applyBusFilters" class="btn btn-secondary w-100">Apply</button>
      </div>
    </div>

    <!-- Buses Table -->
    <div class="card">
      <div class="card-body p-0">
        <table id="busesTable" class="table table-hover mb-0">
          <thead>
            <tr>
              <th>Bus ID</th>
              <th>Route</th>
              <th>Driver</th>
              <th>Capacity</th>
              <th>Occupancy</th>
              <th>Status</th>
              <th>Last Service</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Modals (Add/Edit Bus) -->
  <!-- Add your modal HTML here -->

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="buses.js"></script>
</body>
</html>
