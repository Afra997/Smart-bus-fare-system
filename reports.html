<!-- reports.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Bus - Reports</title>

  <!-- Bootstrap & Fontâ€‘Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <!-- Navbar (shared) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="reports.html">Reports</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light" id="adminLogoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Report Generation Controls -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex align-items-center mb-2">
              <label for="reportTypeSelect" class="me-2 mb-0">Select Report:</label>
              <select id="reportTypeSelect" class="form-select me-3" style="width: 200px;">
                <option value="monthlyRevenue">Monthly Revenue (PDF)</option>
                <option value="registrations">Registrations (CSV)</option>
                <option value="routePerformance">Route Performance (PDF)</option>
              </select>
              <button id="generateReportBtn" class="btn btn-secondary">Generate Report</button>
            </div>
            <div class="mb-2">
              <small>Last Generated: <span id="lastReportRun">--</span></small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reports List / Downloads -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Available Reports</h5>
          </div>
          <div class="card-body p-0">
            <table id="reportsTable" class="table mb-0">
              <thead>
                <tr>
                  <th>Report ID</th>
                  <th>Type</th>
                  <th>Generated On</th>
                  <th>Download</th>
                </tr>
              </thead>
              <tbody>
                <!-- dynamic rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Reports logic -->
  <script src="reports.js"></script>
</body>
</html>
