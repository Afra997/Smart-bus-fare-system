<!DOCTYPE html>
<html>
<head>
    <title>QR Code Test</title>
    <!-- REQUIRED LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        #qrContainer {
            width: 300px;
            height: 300px;
            border: 2px dashed #ccc;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- SIMPLE TEST INTERFACE -->
    <h1>QR Code Generator Test</h1>
    <button id="generateBtn">Generate Test QR</button>
    <div id="qrContainer">QR will appear here</div>
    <p id="status">Click the button above</p>

    <!-- DEBUGGING SCRIPT -->
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            try {
                console.log("Attempting QR generation...");
                
                // Clear previous
                document.getElementById('qrContainer').innerHTML = '';
                
                // Generate with simple text
                new QRCode(document.getElementById('qrContainer'), {
                    text: "WORKING-TEST-" + Math.random().toString(36).substring(2, 8),
                    width: 200,
                    height: 200
                });
                
                document.getElementById('status').textContent = "QR generated successfully!";
                console.log("QR generation complete - check page");
                
            } catch (error) {
                document.getElementById('status').textContent = "Error: " + error.message;
                console.error("QR Generation Failed:", error);
            }
        });
    </script>
</body>
</html>
