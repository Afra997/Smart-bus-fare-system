<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus - Passenger Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card registration-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Passenger Registration</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="presentAddress" class="form-label">Present Address</label>
                                <input type="text" class="form-control" id="presentAddress" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Identification Number</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="idType" id="birthCertificate" value="birthCertificate" checked>
                                    <label class="form-check-label" for="birthCertificate">
                                        Birth Certificate No.
                                    </label>
                                    <input type="text" class="form-control mt-1" id="birthCertificateNo">
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="idType" id="nid" value="nid">
                                    <label class="form-check-label" for="nid">
                                        NID No.
                                    </label>
                                    <input type="text" class="form-control mt-1" id="nidNo" disabled>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="walletNumber" class="form-label">Digital Wallet Number</label>
                                <input type="text" class="form-control" id="walletNumber" required>
                                <div class="mt-2">
                                    <label class="form-label">Wallet Provider</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="walletProvider" id="bKash" value="bKash" checked>
                                        <label class="form-check-label" for="bKash">
                                            <img src="https://via.placeholder.com/60x30?text=bkash" alt="BKash" class="wallet-logo">
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="walletProvider" id="nagad" value="nagad">
                                        <label class="form-check-label" for="nagad">
                                            <img src="c:\Users\User\Downloads\bkash.svg" alt="Nagad" class="wallet-logo">
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="walletProvider" id="rocket" value="rocket">
                                        <label class="form-check-label" for="rocket">
                                            <img src="https://via.placeholder.com/60x30?text=Rocket" alt="Rocket" class="wallet-logo">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength mt-1">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted">Password strength: <span id="strengthText">Weak</span></small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordMatch" class="mt-1"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Is this a Half Pass Account?</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="halfPass" id="halfPassYes" autocomplete="off" value="yes">
                                    <label class="btn btn-outline-primary" for="halfPassYes">YES</label>
                                    
                                    <input type="radio" class="btn-check" name="halfPass" id="halfPassNo" autocomplete="off" value="no" checked>
                                    <label class="btn btn-outline-primary" for="halfPassNo">NO</label>
                                </div>
                                
                                <div id="halfPassDetails" class="mt-3" style="display: none;">
                                    <label for="registrationNumber" class="form-label">Registration Number</label>
                                    <input type="text" class="form-control" id="registrationNumber" placeholder="Student/Police/Staff registration number">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registration.js"></script>
</body>
</html>
