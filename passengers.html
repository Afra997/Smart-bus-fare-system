<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Management | City Bus Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js" type="module"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="passengers.html">Passengers</a></li>
          <li class="nav-item"><a class="nav-link" href="buses.html">Buses</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light" id="adminLogoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Passenger Management</h2>
      <button class="btn btn-primary" id="addPassengerBtn"><i class="fas fa-user-plus me-2"></i>New Passenger</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <input type="search" id="passengerSearch" class="form-control" placeholder="Search by name or email">
      </div>
      <div class="col-md-2">
        <select id="statusFilter" class="form-select">
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="suspended">Suspended</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="date" id="registrationDateFilter" class="form-control">
      </div>
      <div class="col-md-3">
        <select id="violationTypeFilter" class="form-select">
          <option value="">All Violation Types</option>
          <option value="noScan">No QR Scan</option>
          <option value="fakeScan">Fake QR Scan</option>
          <option value="incorrectCode">Incorrect QR Code</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="applyPassengerFilters" class="btn btn-secondary w-100">Apply</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body p-0">
        <table id="passengersTable" class="table table-hover mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>NID Verified</th>
              <th>Status</th>
              <th>Registered On</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="passengers.js"></script>
</body>
</html>
