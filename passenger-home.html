<!-- passenger-home.html (updated with Violation submit button) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard | City Bus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Custom styles matching your original design */
        #qrCodeContainer {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }
        .chat-container {
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
        }
        .message.received { background-color: #e9ecef; align-self: flex-start; }
        .message.sent     { background-color: #0d6efd; color: white; align-self: flex-end; }
        .chat-input { display: flex; }
        #generateQRBtn { padding: 15px 30px; font-size: 18px; }
        #endJourneyBtn { width: 200px; padding: 10px; }
        #journeyStatus { font-size: 16px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">City Bus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Balance & Violation Reporting -->
    <div class="container mt-3">
      <div class="card mb-4">
        <div class="card-body text-center">
          <h5 class="mb-0">Current Balance: <span id="currentBalance">-- BDT</span></h5>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body d-flex align-items-center gap-3">
          <label for="violationTypeSelect" class="mb-0">Report Violation:</label>
          <select id="violationTypeSelect" class="form-select" style="width: 250px;">
            <option value="">Select Violation Type</option>
            <option value="noScan">No QR Scan</option>
            <option value="fakeScan">Fake QR Scan</option>
            <option value="incorrectCode">Incorrect QR Code</option>
          </select>
          <button id="reportViolationBtn" class="btn btn-danger">Submit</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <!-- QR Code Section -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-qrcode me-2"></i> Generate Journey QR Code</h4>
                    </div>
                    <div class="card-body text-center">
                        <div id="qrCodeContainer">
                            <button id="generateQRBtn" class="btn btn-primary btn-lg">
                                <i class="fas fa-qrcode me-2"></i> Generate QR Code
                            </button>
                        </div>
                        <div id="journeyStatus" class="mt-3">
                            Press the button to start your journey
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Help Chat -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-comments me-2"></i> 24/7 Help Center</h4>
                    </div>
                    <div class="card-body">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <div class="message received">
                                    <p>Hello! How can I help you today?</p>
                                </div>
                            </div>
                            <div class="chat-input">
                                <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
                                <button class="btn btn-primary" id="sendChatBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="passenger-home.js"></script>
</body>
</html>
